<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WideopenTech</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="masthead">
        <header>
          <div class="logoBox">
            <a href="/"><img class="logo" src="http://wideopentech.com/themes/wot-2013-gm/_/img/wot-logo-white.svg"/></a>
          </div>
          <div class="navbar">
            <a class="navlink" href="/services">services</a>
            <a class="navlink" href="/company">company</a>
            <a class="navlink" href="/portfolio">portfolio</a>
            <a class="navlink" href="/careers">careers</a>
            <a class="navlink" href="/blog">blog</a>
            <a class="navlink" href="/contact">contact</a>
          </div>
          <div class="main">
            <h1>
              <span class="headerA">Your Digital </span> <span class"headerB">Workshop</span>
            </h1>
            <div class="stylebar left"></div>
            <h1>
              <span class="headerC">Building Business <em>Solutions</em> & Bright <i>Ideas</i></span>
            </h1>
            <div class="stylebar right"></div>
          </div>
          <div class="cardbox">
            <div class="cardgroup">
              <a href="http://wideopentech.com/services#application" class="cardlink">
                <div class="card mobile">
                  <h3>Mobile <br>Applications</h3>
                </div>
              </a>
              <a href="http://wideopentech.com/services#ecommerce" class="cardlink">
                <div class="card commerce">
                  <h3>eCommerce <br>Solution</h3>
                </div>
              </a>
              <a href="http://wideopentech.com/services#software" class="cardlink">
                <div class="card software">
                  <h3>Custom<br>Software</h3>
                </div>
              </a>
              <a href="http://wideopentech.com/services#systems" class="cardlink">
                <div class="card systems">
                  <h3>System<br>Integration</h3>
                </div>
              </a>
              <a href="http://wideopentech.com/services#team" class="cardlink">
                <div class="card team">
                  <h3>Integrate a <br>Technical Team</h3>
                </div>
              </a>
            </div>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
